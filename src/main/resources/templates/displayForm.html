<!DOCTYPE HTML>

    <title>Employee Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Employee Form</h1>
    <p th:text="'First Name: ' + ${employee.firstName}" />
